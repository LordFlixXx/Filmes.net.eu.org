<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes.net.eu.org / Torrent Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #imagem-topo {
            position: absolute;
            top: 10px;
            right: 10px;
            transition: opacity 1s ease-out;
            z-index: 10;
        }

        @media (max-width: 600px) {
            #imagem-topo {
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <a id="imagem-topo-link" href="https://makingoff.eu.org/">
        <img id="imagem-topo" src="https://i.imgur.com/1inVaQD.png" alt="MakingOff Filmes">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8"></script>
    <script>
        function getQueryStringParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const movieId = getQueryStringParameter('id');
        const imdbId = getQueryStringParameter('imdb_id');

        if (!movieId) {
            console.error('ID do filme nÃ£o encontrado na URL');
        } else {
            let posterUrl = null;

            if (imdbId) {
                fetch(`https://yts.mx/api/v2/movie_details.json?imdb_id=${imdbId}`)
                    .then(response => response.json())
                    .then(data => {
                        posterUrl = data.data.movie.background_image || '';
                        initializePlayer(movieId, posterUrl);
                    })
                    .catch(error => {
                        console.error('Erro ao buscar imagem de fundo:', error);
                        initializePlayer(movieId, '');
                    });
            } else {
                initializePlayer(movieId, '');
            }
        }

            const magnet = `magnet:?xt=urn:btih:${movieId}&dn=${movieId}&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Fexplodie.org%3A6969%2Fannounce&tr=udp%3A%2F%2Fopen.stealth.si%3A80%2Fannounce&tr=http%3A%2F%2Ftracker.bt4g.com%3A2095%2Fannounce&tr=udp%3A%2F%2Fz.mercax.com%3A53%2Fannounce&tr=https%3A%2F%2Ftracker.tamersunion.org%3A443%2Fannounce&tr=https%3A%2F%2Ftracker.lilithraws.org%3A443%2Fannounce&tr=https%3A%2F%2Fwww.peckservers.com%3A9443%2Fannounce&tr=https%3A%2F%2Ftrackers.mlsub.net%3A443%2Fannounce&tr=udp%3A%2F%2Ftracker.fnix.net%3A6969%2Fannounce&tr=https%3A%2F%2Ftracker.yemekyedim.com%3A443%2Fannounce&tr=udp%3A%2F%2Famigacity.xyz%3A6969%2Fannounce&tr=https%3A%2F%2Ftracker.gcrenwp.top%3A443%2Fannounce&tr=udp%3A%2F%2Ftrackarr.org%3A6969%2Fannounce&tr=udp%3A%2F%2Ftr4ck3r.duckdns.org%3A6969%2Fannounce&tr=udp%3A%2F%2Ftk4.leechshield.link%3A6969%2Fannounce&tr=https%3A%2F%2Ftr.zukizuki.org%3A443%2Fannounce&tr=https%3A%2F%2Ftracker.moeking.me%3A443%2Fannounce&tr=http%3A%2F%2Ftk.leechshield.link%3A80%2Fannounce&tr=udp%3A%2F%2Fexodus.desync.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.breizh.pm%3A6969%2Fannounce&tr=udp%3A%2F%2Fopen.demonii.com%3A1337%2Fannounce&tr=udp%3A%2F%2Fttk2.nbaonlineservice.com%3A6969%2Fannounce&tr=udp%3A%2F%2Fodd-hd.fr%3A6969%2Fannounce&tr=udp%3A%2F%2Fevan.im%3A6969%2Fannounce&tr=http%3A%2F%2Fipv6.rer.lol%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.deadorbit.nl%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.dler.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Fns1.monolithindustries.com%3A6969%2Fannounce&tr=udp%3A%2F%2Fmartin-gebhardt.eu%3A25%2Fannounce&tr=https%3A%2F%2Ftracker.leechshield.link%3A443%2Fannounce&tr=http%3A%2F%2Ftracker.vraphim.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.srv00.com%3A6969%2Fannounce&tr=udp%3A%2F%2Fseedpeer.net%3A6969%2Fannounce&tr=udp%3A%2F%2Fbandito.byterunner.io%3A6969%2Fannounce&tr=udp%3A%2F%2Fserpb.vpsburti.com%3A6969%2Fannounce&tr=udp%3A%2F%2Fi             window.webtor = window.webtor || [];
            window.webtor.push({
                id: 'player',
                magnet: magnet,
                poster: posterUrl,
                width: '100%',
                height: '100%',
                features: {
                    autoSubtitles: true,
                    continue: true,
                    title: false,
                    p2pProgress: true,
                    subtitles: true,
                    settings: false,
                    embed: false,
                    browse: false,
                    download: false,
                    fullscreen: true,
                    playpause: true,
                    currentTime: true,
                    timeline: true,
                    duration: true,
                    volume: true,
                    chromecast: true,
                },
                on: function(e) {
                    if (e.name == window.webtor.TORRENT_FETCHED) {
                        console.log('Torrent fetched!', e.data);
                    }
                    if (e.name == window.webtor.TORRENT_ERROR) {
                        console.log('Torrent error!');
                    }
                },
            });
        }

        function hideImage() {
            var img = document.getElementById('imagem-topo');
            img.style.opacity = '0';
            setTimeout(function() {
                img.style.display = 'none';
            }, 1000);
        }

        function showImage() {
            var img = document.getElementById('imagem-topo');
            img.style.display = 'block';
            setTimeout(function() {
                img.style.opacity = '1';
            }, 10);

            clearTimeout(hideImageTimeout);
            hideImageTimeout = setTimeout(hideImage, 5000);
        }

        var hideImageTimeout;
        document.addEventListener('mousemove', function() {
            showImage();
        });
    </script>
</body>
</html>
