<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Filmes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    #player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #top-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.5;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

<div id="top-image"></div>
<div id="player-container">
  <iframe id="player" frameborder="0" allowfullscreen></iframe>
</div>

<script>
  async function fetchMovieData(imdbId) {
    try {
      const response = await fetch(`https://yts.mx/api/v2/list_movies.json?query_term=${imdbId}`);
      const data = await response.json();
      const movies = data.data.movies;

      if (movies && movies.length > 0) {
        const movie = movies[0];
        
        // Define o poster como plano de fundo
        document.getElementById('top-image').style.backgroundImage = `url(${movie.large_cover_image})`;

        // Inicializa o player
        initializePlayer(movie.torrents[0].url, movie.large_cover_image);
      } else {
        console.error("Filme não encontrado na API YTS.");
      }
    } catch (error) {
      console.error("Erro ao buscar dados do filme:", error);
    }
  }

  function initializePlayer(magnet, poster) {
    const player = document.getElementById('player');
    player.src = `https://webtor.io/embed?magnet=${encodeURIComponent(magnet)}`;
    
    // Configurações adicionais do player
    player.setAttribute('width', '100%');
    player.setAttribute('height', '100%');
    player.setAttribute('allow', 'autoplay; fullscreen');

    const embedOptions = {
      id: 'player',
      magnet: magnet,
      poster: poster,
      width: '100%',
      height: '100%',
      features: {
        autoSubtitles: true,
        continue: true,
        title: false,
        header: false,
        p2pProgress: true,
        subtitles: true,
        settings: false,
        embed: false,
        browse: false,
        download: false,
        fullscreen: true,
        playpause: true,
        currentTime: true,
        timeline: true,
        duration: true,
        volume: true,
        chromecast: true,
      },
    };

    // Inicializa o Webtor SDK
    window.Webtor = window.Webtor || [];
    window.Webtor.push({
      id: "player",
      magnet: embedOptions.magnet,
      poster: embedOptions.poster,
      width: embedOptions.width,
      height: embedOptions.height,
      features: embedOptions.features,
      on: function(event) {
        if (event.name == window.Webtor.Events.DID_READY) {
          console.log("Webtor player está pronto.");
        }
      },
    });
  }

  // Chame a função com o IMDb ID do filme desejado
  fetchMovieData("tt1727587");
</script>

</body>
</html>
