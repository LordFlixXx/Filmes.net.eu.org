<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes.net.eu.org / Torrent Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: blur(15px);
        }

        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #imagem-topo {
            position: absolute;
            top: 10px;
            right: 10px;
            transition: opacity 1s ease-out;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="player"></div>
    <a id="imagem-topo-link" href="https://makingoff.eu.org/">
        <img id="imagem-topo" src="https://i.imgur.com/1inVaQD.png" alt="MakingOff Filmes">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8"></script>
    <script>
        function getQueryStringParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const movieId = getQueryStringParameter('id');

        if (!movieId) {
            console.error('ID do filme nÃ£o encontrado na URL');
        } else {
            const magnet = `magnet:?xt=urn:btih:${movieId}&dn=${movieId}`;

            // Configurar o player Webtor
            window.webtor = window.webtor || [];
            window.webtor.push({
                id: 'player',
                magnet: magnet,
                width: '100%',
                height: '100%',
                features: {
                    subtitles: true,
                    p2pProgress: true,
                    playpause: true,
                    timeline: true,
                    fullscreen: true,
                    volume: true,
                    chromecast: true,
                },
                on: function(e) {
                    if (e.name === window.webtor.TORRENT_FETCHED) {
                        console.log('Torrent fetched:', e.data);
                        hideBackground();
                    } else if (e.name === window.webtor.TORRENT_ERROR) {
                        console.log('Erro no Torrent');
                    }
                }
            });

            // Buscar imagem de fundo na API YTS
            fetch(`https://yts.mx/api/v2/movie_details.json?movie_id=${movieId}`)
                .then(response => response.json())
                .then(data => {
                    const backgroundUrl = data.data.movie.background_image_original;
                    document.getElementById('background').style.backgroundImage = `url(${backgroundUrl})`;
                })
                .catch(error => console.error('Erro ao buscar imagem de fundo:', error));
        }

        function hideBackground() {
            const background = document.getElementById('background');
            background.style.opacity = '0';
            setTimeout(() => { background.style.display = 'none'; }, 1000);
        }

        function hideImage() {
            var img = document.getElementById('imagem-topo');
            img.style.opacity = '0';
            setTimeout(function() {
                img.style.display = 'none';
            }, 1000);
        }

        function showImage() {
            var img = document.getElementById('imagem-topo');
            img.style.display = 'block';
            setTimeout(function() {
                img.style.opacity = '1';
            }, 10);

            clearTimeout(hideImageTimeout);
            hideImageTimeout = setTimeout(hideImage, 5000);
        }

        var hideImageTimeout;
        document.addEventListener('mousemove', showImage);
    </script>
</body>
</html>
