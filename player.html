<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            z-index: 2;
        }

        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8" async></script>
</head>

<body>
    <div id="loading">Loading...</div>
    <div id="player"></div>
    <script>
        // Referência aos elementos
        var player = document.getElementById('player');
        var loading = document.getElementById('loading');

        // Inicializar o player automaticamente ao carregar a página
        window.addEventListener('load', function () {
            initPlayer();
        });

        function initPlayer() {
            window.webtor = window.webtor || [];
            window.webtor.push({
                id: 'player',
                magnet: 'magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel',
                width: '100%',
                height: '100%',
                on: function (e) {
                    if (e.name == window.webtor.INITED) {
                        e.player.play(); // Iniciar automaticamente
                        player.style.display = 'block'; // Mostrar o player
                        loading.style.display = 'none'; // Ocultar mensagem de loading
                    }
                },
            });
        }
    </script>
</body>

</html>
