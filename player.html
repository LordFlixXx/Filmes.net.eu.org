<!doctype html>
<html>

<head>
    <title>Webtor Player SDK Fullscreen</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background: #000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8" async></script>
</head>

<body>
    <div id="player"></div>
    <script>
        var el = document.getElementById('player');
        window.webtor = window.webtor || [];
        window.webtor.push({
            id: 'player',
            magnet: 'magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel',
            title: 'Example Movie',
            subtitles: [],
            width: '100%',
            height: '100%',
            features: {
                autoSubtitles: true,
                settings: false,
            },
            on: function(e) {
                if (e.name == window.webtor.TORRENT_ERROR) {
                    console.error('Torrent error!');
                }
            },
        });
    </script>
</body>

</html>
