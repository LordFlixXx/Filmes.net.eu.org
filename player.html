<!doctype html>
<html>

<head>
    <title>Webtor Player SDK Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8" async></script>
</head>

<body>
    <div id="player"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new WebtorSDK.Player({
                id: 'player',
                magnet: 'magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel',
                width: '100%',
                height: '100%',
                features: {
                    autoSubtitles: true,
                    continue: true,
                    title: false,
                    p2pProgress: true,
                    subtitles: true,
                    settings: false,
                    embed: false,
                    browse: false,
                    download: false,
                    fullscreen: true,
                    playpause: true,
                    currentTime: true,
                    timeline: true,
                    duration: true,
                    volume: true,
                    chromecast: true,
                }
            });
        });
    </script>
</body>

</html>
